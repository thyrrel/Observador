name: observador
description: Monitoramento de redes e segurança com integração IA híbrida
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Serviços de armazenamento
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.3

  # Banco de dados local
  sqflite: ^2.3.0
  path_provider: ^2.1.2

  # Notificações
  flutter_local_notifications: ^17.1.2

  # PDF
  pdf: ^3.10.7
  printing: ^5.11.1

  # Background tasks
  workmanager: ^0.5.2

  # IA/ML
  http: ^1.2.1
  dio: ^5.4.3+1

  # State management
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
