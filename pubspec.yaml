name: observador
description: Um aplicativo Flutter para monitoramento e observação de dispositivos e redes.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Dependências principais
  cupertino_icons: ^1.0.8
  path_provider: ^2.1.5
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  http: ^1.2.2
  connectivity_plus: ^6.1.0
  local_auth: ^2.3.0
  flutter_local_notifications: ^17.2.2
  background_fetch: ^1.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
