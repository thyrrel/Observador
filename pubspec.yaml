name: observador
description: Aplicativo de monitoramento e segurança de redes Wi-Fi e dispositivos.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.2
  http: ^1.2.1
  connectivity_plus: ^6.0.3
  network_info_plus: ^5.0.3
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  local_auth: ^2.3.0
  flutter_local_notifications: ^17.2.1
  background_fetch: ^1.2.4
  encrypt: ^5.0.3
  pointycastle: ^3.9.1
  flutter_spinkit: ^5.2.1
  logger: ^2.2.0
  json_annotation: ^4.9.0
  mqtt_client: ^10.2.1
  web_socket_channel: ^3.0.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  # Se você não tem os ícones e fontes, comente ou remova essas linhas
