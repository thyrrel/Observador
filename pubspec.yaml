name: observador
description: App de monitoramento de rede e dispositivos
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  flutter_local_notifications: ^14.0.1
  local_auth: ^2.2.2
  flutter_secure_storage: ^9.0.1
  sqflite: ^2.2.8
  path: ^1.8.4
  pdf: ^7.6.0
  workmanager: ^0.7.0
  flutter_blue: ^0.9.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/docs/
