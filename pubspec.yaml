name: guarda_costas_wifi
description: Aplicativo de monitoramento e proteção de redes Wi-Fi.
publish_to: 'none' # não publicar no pub.dev
version: 1.0.0+1

environment:
  sdk: '^3.5.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  http: ^1.2.2
  local_auth: ^2.3.0
  flutter_local_notifications: ^17.2.2
  connectivity_plus: ^6.1.0
  background_fetch: ^1.2.3
  encrypt: ^5.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
