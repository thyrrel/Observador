name: observador
description: Dashboard de rede com controle de banda, IA e três planos.
publish_to: "none"
version: 2.0.0+200

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Shared Preferences
  shared_preferences: ^2.5.4

  # Sqflite
  sqflite: ^2.4.2
  path_provider: ^2.2.7

  # HTTP
  http: ^1.1.0

  # Compras in-app
  in_app_purchase: ^3.1.6

  # Notificações
  flutter_local_notifications: ^13.0.0

  # Syncfusion Charts
  syncfusion_flutter_charts: ^30.2.6+1
  syncfusion_flutter_core: ^30.2.6

  # Background tasks
  workmanager: ^0.9.0+2

  # SSH
  dartssh2: ^2.8.2

  # PDF
  pdf: ^3.10.4

  # Compartilhamento
  share_plus: ^7.2.1

  # Utilitários
  uuid: ^4.7.0
  timezone: ^0.10.1
  vector_math: ^2.2.0
  win32: ^5.14.0
  xml: ^6.6.1
  sprintf: ^7.0.0
  stack_trace: ^1.12.1
  string_scanner: ^1.4.1
  synchronized: ^3.4.0
  term_glyph: ^1.2.2
  typed_data: ^1.4.0
  url_launcher: ^6.2.2
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
