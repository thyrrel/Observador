name: observador
description: Observador Flutter app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.0
  path_provider: ^2.1.3
  sqflite: ^2.3.3
  intl: ^0.19.0
