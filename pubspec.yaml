  provider: ^6.1.2
  workmanager: ^0.5.2
  pdf: ^3.10.8
  printing: ^5.12.0
  
  # Bluetooth
  flutter_bluetooth_serial: ^0.4.0
  
  # Network
  network_info_plus: ^5.0.3
  
