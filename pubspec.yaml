name: observador
description: Monitoramento de redes e segurança com integração IA híbrida
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Serviços de armazenamento
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.1.0

  # Banco de dados local
  sqflite: ^2.2.8
  path_provider: ^2.0.17

  # Notificações
  flutter_local_notifications: ^13.0.1

  # PDF
  pdf: ^7.6.0
  printing: ^6.4.10

  # Background tasks
  workmanager: ^0.7.0

  # IA/ML
  http: ^1.1.1
  dio: ^5.4.3+1

  # State management
  provider: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
