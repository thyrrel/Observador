# ┃ 📦 pubspec.yaml - Observador                ┃
# ┃ 🔍 App Flutter para monitoramento           ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

name: observador
description: Um aplicativo Flutter para monitoramento e observação.
publish_to: 'none' # Remova esta linha se for publicar no pub.dev

version: 1.0.0+1

# ╭──────────────────────────────────────────────╮
# │ 🧪 Ambiente Flutter                          │
# ╰──────────────────────────────────────────────╯
environment:
  sdk: ">=3.0.0 <4.0.0"

# ╭──────────────────────────────────────────────╮
# │ 📦 Dependências principais                   │
# ╰──────────────────────────────────────────────╯
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6         # Ícones padrão do iOS
  http: ^1.2.1                    # Requisições HTTP
  provider: ^6.1.2                # Gerenciamento de estado

# ╭──────────────────────────────────────────────╮
# │ 🧪 Dependências de desenvolvimento           │
# ╰──────────────────────────────────────────────╯
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0           # Regras de lint recomendadas

# ╭──────────────────────────────────────────────╮
# │ 🎨 Configurações do Flutter                  │
# ╰──────────────────────────────────────────────╯
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

# ╭──────────────────────────────────────────────╮
