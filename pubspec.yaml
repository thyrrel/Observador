name: observador
description: Monitoramento de rede e dispositivos.
version: 1.0.0+1
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.5
  shared_preferences: ^2.3.3
  http: ^1.2.2
  flutter_local_notifications: ^16.3.2+1
  local_auth: ^2.3.0
  background_fetch: ^1.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
