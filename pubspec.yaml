name: Observador

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Clonar o repositório
      - uses: actions/checkout@v4

      # Passo 2: Configurar cache do pub para acelerar builds
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool/pub
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # Passo 3: Instalar Flutter versão compatível com Dart >=3.5
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.20.5'

      # Passo 4: Atualizar dependências
      - run: flutter pub get

      # Passo 5: Rodar testes
      - run: flutter test

      # Passo 6: Build do APK release
      - run: flutter build apk --release

      # Passo 7: Upload do APK gerado diretamente (sem zip)
      - uses: actions/upload-artifact@v4
        with:
          name: observador-apk
          path: build/app/outputs/flutter-apk/app-release.apk
