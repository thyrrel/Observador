name: observador
description: Observador Flutter app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.0
  path_provider: ^2.1.3
  sqflite: ^2.3.3
  intl: ^0.19.0
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  connectivity_plus: ^6.0.3
  package_info_plus: ^8.0.0
  device_info_plus: ^10.1.0
  
  # Dependências que estavam faltando
  flutter_secure_storage: ^9.2.2
  provider: ^6.1.2
  workmanager: ^0.5.2
  pdf: ^3.10.8
  
  # Para relatórios PDF
  printing: ^5.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.10

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    
