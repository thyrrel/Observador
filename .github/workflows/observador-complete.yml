# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃ 🚀 Workflow Principal - Observador          ┃
# ┃ 📱 APK e AAB sempre funcionais              ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

name: "🚀 Observador"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Versão do app (ex: 1.2.3)'
        required: false
        default: '1.0.0'
        type: string

env:
  FLUTTER_VERSION: '3.24.5'
  JAVA_VERSION: '17'

jobs:
  # ╭──────────────────────────────────────────────╮
  # │ 🔧 Setup e Validação                        │
  # ╰──────────────────────────────────────────────╯
  setup:
    name: "🔧 Setup e Validação"
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      build-number: ${{ steps.version.outputs.build-number }}
      
    steps:
      - name: "📥 Checkout código"
        uses: actions/checkout@v4

      - name: "🛠️ Instalar Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: "📦 Instalar dependências"
        run: flutter pub get

      - name: "🔍 Análise de código"
        run: flutter analyze --fatal-infos

      - name: "🧪 Executar testes unitários"
        run: flutter test

      - name: "📊 Gerar informações da versão"
        id: version
        run: |
          VERSION="${{ github.event.inputs.version || '1.0.0' }}"
          BUILD_NUMBER=$((1000 + $GITHUB_RUN_NUMBER))
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build-number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "📱 Versão: $VERSION"
          echo "🔢 Build: $BUILD_NUMBER"

  # ╭──────────────────────────────────────────────╮
  # │ 🧪 Android Test Build                       │
  # ╰──────────────────────────────────────────────╯
  android-test:
    name: "🧪 Android Test"
    needs: setup
    runs-on: ubuntu-latest
    
    steps:
      - name: "📥 Checkout código"
        uses: actions/checkout@v4

      - name: "☕ Configurar Java"
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: "🛠️ Instalar Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: "📦 Instalar dependências"
        run: flutter pub get

      - name: "🏗️ Build APK Test"
        run: |
          flutter build apk --debug \
            --dart-define=FLAVOR=test \
            --dart-define=APP_NAME="Observador Test" \
            --build-name="${{ needs.setup.outputs.version }}-test" \
            --build-number="${{ needs.setup.outputs.build-number }}"

      - name: "📁 Organizar APK Test"
        run: |
          cd build/app/outputs/flutter-apk/
          mv app-debug.apk "observador-test-v${{ needs.setup.outputs.version }}-${{ needs.setup.outputs.build-number }}.apk"
          ls -la

      - name: "📤 Upload APK Test"
        uses: actions/upload-artifact@v4
        with:
          name: "🧪-observador-test-apk"
          path: build/app/outputs/flutter-apk/observador-test-*.apk
          retention-days: 30

  # ╭──────────────────────────────────────────────╮
  # │ 📱 Android APK Release - SEMPRE EXECUTA      │
  # ╰──────────────────────────────────────────────╯
  android-apk:
    name: "📱 Android APK Release"
    needs: setup
    runs-on: ubuntu-latest
    
    steps:
      - name: "📥 Checkout código"
        uses: actions/checkout@v4

      - name: "☕ Configurar Java"
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: "🛠️ Instalar Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: "📦 Instalar dependências"
        run: flutter pub get

      - name: "🏗️ Build APK Release"
        run: |
          echo "🏗️ Iniciando build APK Release..."
          flutter build apk --release \
            --dart-define=FLAVOR=production \
            --dart-define=APP_NAME="Observador" \
            --build-name="${{ needs.setup.outputs.version }}" \
            --build-number="${{ needs.setup.outputs.build-number }}" \
            --target-platform android-arm,android-arm64,android-x64

      - name: "📁 Organizar APK Release"
        run: |
          cd build/app/outputs/flutter-apk/
          mv app-release.apk "observador-v${{ needs.setup.outputs.version }}-${{ needs.setup.outputs.build-number }}.apk"
          
          # Criar informações do build
          cat > build-info.txt << EOF
          📱 Observador APK - v${{ needs.setup.outputs.version }}
          ═══════════════════════════════════════════════
          
          🔢 Versão: ${{ needs.setup.outputs.version }}
          🏗️ Build: ${{ needs.setup.outputs.build-number }}
          📅 Data: $(date '+%Y-%m-%d %H:%M:%S UTC')
          🌿 Branch: ${{ github.ref_name }}
          📝 Commit: ${{ github.sha }}
          💾 Tamanho: $(du -h observador-v${{ needs.setup.outputs.version }}-${{ needs.setup.outputs.build-number }}.apk | cut -f1)
          
          🚀 Instalação:
          1. Baixe o APK
          2. Ative "Fontes desconhecidas" no Android
          3. Instale normalmente
          EOF
          
          echo "✅ APK organizado:"
          ls -la

      - name: "📤 Upload APK Release"
        uses: actions/upload-artifact@v4
        with:
          name: "📱-observador-release-apk"
          path: |
            build/app/outputs/flutter-apk/observador-v*.apk
            build/app/outputs/flutter-apk/build-info.txt
          retention-days: 90

  # ╭──────────────────────────────────────────────╮
  # │ 📦 Android AAB Release - SEMPRE EXECUTA      │
  # ╰──────────────────────────────────────────────╯
  android-aab:
    name: "📦 Android AAB Release"
    needs: setup
    runs-on: ubuntu-latest
    
    steps:
      - name: "📥 Checkout código"
        uses: actions/checkout@v4

      - name: "☕ Configurar Java"
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: "🛠️ Instalar Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: "📦 Instalar dependências"
        run: flutter pub get

      - name: "🏗️ Build AAB Release"
        run: |
          echo "🏗️ Iniciando build AAB Release..."
          flutter build appbundle --release \
            --dart-define=FLAVOR=production \
            --dart-define=APP_NAME="Observador" \
            --build-name="${{ needs.setup.outputs.version }}" \
            --build-number="${{ needs.setup.outputs.build-number }}"

      - name: "📁 Organizar AAB Release"
        run: |
          cd build/app/outputs/bundle/release/
          mv app-release.aab "observador-v${{ needs.setup.outputs.version }}-${{ needs.setup.outputs.build-number }}.aab"
          
          # Criar informações do build AAB
          cat > build-info-aab.txt << EOF
          📦 Observador AAB - v${{ needs.setup.outputs.version }}
          ═══════════════════════════════════════════════
          
          🔢 Versão: ${{ needs.setup.outputs.version }}
          🏗️ Build: ${{ needs.setup.outputs.build-number }}
          📅 Data: $(date '+%Y-%m-%d %H:%M:%S UTC')
          🌿 Branch: ${{ github.ref_name }}
          📝 Commit: ${{ github.sha }}
          💾 Tamanho: $(du -h observador-v${{ needs.setup.outputs.version }}-${{ needs.setup.outputs.build-number }}.aab | cut -f1)
          
          🏪 Google Play Store:
          1. Faça upload no Play Console
          2. Configure detalhes da versão
          3. Publique para testers ou produção
          
          📱 Instalação manual:
          1. Use bundletool para extrair APKs do AAB
          2. Instale via ADB
          EOF
          
          echo "✅ AAB organizado:"
          ls -la

      - name: "📤 Upload AAB Release"
        uses: actions/upload-artifact@v4
        with:
          name: "📦-observador-release-aab"
          path: |
            build/app/outputs/bundle/release/observador-v*.aab
            build/app/outputs/bundle/release/build-info-aab.txt
          retention-days: 90

  # ╭──────────────────────────────────────────────╮
  # │ 📊 Resumo Final                              │
  # ╰──────────────────────────────────────────────╯
  summary:
    name: "📊 Resumo do Build"
    needs: [setup, android-test, android-apk, android-aab]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: "📊 Resumo Final"
        run: |
          echo "🎉 Build do Observador concluído!"
          echo ""
          echo "📱 Versão: ${{ needs.setup.outputs.version }}"
          echo "🔢 Build: ${{ needs.setup.outputs.build-number }}"
          echo "📅 Data: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "✅ Status dos builds:"
          echo "   🧪 Test APK: ${{ needs.android-test.result == 'success' && '✅ Sucesso' || '❌ Falhou' }}"
          echo "   📱 Release APK: ${{ needs.android-apk.result == 'success' && '✅ Sucesso' || '❌ Falhou' }}"
          echo "   📦 Release AAB: ${{ needs.android-aab.result == 'success' && '✅ Sucesso' || '❌ Falhou' }}"
          echo ""
          echo "📥 Para baixar os arquivos:"
          echo "   1. Vá para Actions > Esta execução"
          echo "   2. Baixe os artifacts:"
          echo "      • 🧪-observador-test-apk (para testes)"
          echo "      • 📱-observador-release-apk (para instalação)"
          echo "      • 📦-observador-release-aab (para Play Store)"
          echo "   3. Extraia e instale diretamente no Android"
          echo ""
          echo "🚀 APK e AAB prontos para uso!"
