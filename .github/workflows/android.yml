name: observador

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Instala Flutter >=3.20 (no canal beta, que tem Dart >=3.5)
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.20.5'
          channel: 'beta'

      - run: flutter --version
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: observador-apk
          path: build/app/outputs/flutter-apk/app-release.apk
