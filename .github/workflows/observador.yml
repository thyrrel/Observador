# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃ 🚀 Workflow Unificado - Observador CI/CD    ┃
# ┃ 🏗️ Um workflow para governar todos!         ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

name: "🚀 Observador"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Versão do app (ex: 1.2.3)'
        required: false
        default: '1.0.0'
        type: string
      skip_desktop:
        description: 'Pular builds de Desktop? (true/false)'
        required: false
        default: 'true'
        type: string
      skip_ios:
        description: 'Pular build do iOS? (true/false)'
        required: false
        default: 'true'
        type: string

permissions:
  contents: read
  actions: read
  checks: write

env:
  FLUTTER_VERSION: '3.22.0'
  JAVA_VERSION: '17'

jobs:
  # ╭──────────────────────────────────────────────╮
  # │ 🔧 Setup, Validação e Testes                 │
  # ╰──────────────────────────────────────────────╯
  setup_and_test:
    name: "🔧 Setup & Test"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    outputs:
      version: ${{ steps.version.outputs.version }}
      build-number: ${{ steps.version.outputs.build-number }}

    steps:
      - name: "📥 Checkout código"
        uses: actions/checkout@v4

      - name: "🛠️ Instalar Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: "💾 Cache de dependências Pub"
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: "🔍 Verificar versão Flutter"
        run: |
          flutter --version
          flutter doctor -v

      - name: "📦 Instalar dependências"
        run: flutter pub get

      - name: "🔍 Análise de código"
        run: flutter analyze --fatal-infos
        continue-on-error: true

      - name: "🧪 Executar testes unitários"
        run: flutter test
        continue-on-error: true

      - name: "📊 Gerar informações da versão"
        id: version
        run: |
          VERSION="${{ github.event.inputs.version || '1.0.0' }}"
          BUILD_NUMBER=$((1000 + $GITHUB_RUN_NUMBER))
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build-number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "📱 Versão: $VERSION"
          echo "🔢 Build: $BUILD_NUMBER"

  # ╭──────────────────────────────────────────────╮
  # │ 📦 Android Builds (APK & AAB)                │
  # ╰──────────────────────────────────────────────╯
  android_build:
    name: "📦 Android Build (APK & AAB)"
    needs: setup_and_test
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: "📥 Checkout código"
        uses: actions/checkout@v4

      - name: "☕ Configurar Java"
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: "💾 Cache Gradle"
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: "🛠️ Instalar Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: "📦 Instalar dependências"
        run: flutter pub get

      - name: "🏗️ Build APK Release"
        run: |
          flutter build apk --release \
            --dart-define=FLAVOR=production \
            --dart-define=APP_NAME="Observador" \
            --build-name="${{ needs.setup_and_test.outputs.version }}" \
            --build-number="${{ needs.setup_and_test.outputs.build-number }}" \
            --target-platform android-arm,android-arm64,android-x64

      - name: "📁 Organizar APK Release"
        run: |
          cd build/app/outputs/flutter-apk/
          if [ -f "app-release.apk" ]; then
            mv app-release.apk "observador-v${{ needs.setup_and_test.outputs.version }}-${{ needs.setup_and_test.outputs.build-number }}.apk"
            ls -la
          else
            echo "❌ Erro: app-release.apk não encontrado!"
            exit 1
          fi

      - name: "📤 Upload APK Release"
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: "📱-observador-release-apk"
          path: build/app/outputs/flutter-apk/observador-v*.apk
          retention-days: 90
          if-no-files-found: error

      - name: "🏗️ Build AAB Release"
        run: |
          flutter build appbundle --release \
            --dart-define=FLAVOR=production \
            --dart-define=APP_NAME="Observador" \
            --build-name="${{ needs.setup_and_test.outputs.version }}" \
            --build-number="${{ needs.setup_and_test.outputs.build-number }}"

      - name: "📁 Organizar AAB Release"
        run: |
          cd build/app/outputs/bundle/release/
          if [ -f "app-release.aab" ]; then
            mv app-release.aab "observador-v${{ needs.setup_and_test.outputs.version }}-${{ needs.setup_and_test.outputs.build-number }}.aab"
            ls -la
          else
            echo "❌ Erro: app-release.aab não encontrado!"
            exit 1
          fi

      - name: "📤 Upload AAB Release"
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: "📦-observador-release-aab"
          path: build/app/outputs/bundle/release/observador-v*.aab
          retention-days: 90
          if-no-files-found: error

  # ╭──────────────────────────────────────────────╮
  # │ 🖥️ Desktop Builds (Linux, Windows, macOS)     │
  # ╰──────────────────────────────────────────────╯
  desktop_build:
    name: "🖥️ Desktop Builds"
    needs: setup_and_test
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.skip_desktop != 'true'
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: "📥 Checkout código"
        uses: actions/checkout@v4

      - name: "🛠️ Instalar Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: "📦 Instalar dependências Linux (se aplicável)"
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

      - name: "📦 Instalar dependências Flutter"
        run: flutter pub get

      - name: "🏗️ Build Linux"
        if: runner.os == 'Linux'
        run: flutter build linux --release

      - name: "🏗️ Build Windows"
        if: runner.os == 'Windows'
        run: flutter build windows --release

      - name: "🏗️ Build macOS"
        if: runner.os == 'macOS'
        run: flutter build macos --release

      - name: "📦 Verificar build Linux"
        if: runner.os == 'Linux'
        run: |
          if [ -d "build/linux/x64/release/bundle/" ]; then
            echo "✅ Build Linux encontrado"
            ls -la build/linux/x64/release/bundle/
          else
            echo "❌ Erro: Build Linux não encontrado!"
            exit 1
          fi

      - name: "📤 Upload Build Linux"
        if: runner.os == 'Linux' && success()
        uses: actions/upload-artifact@v4
        with:
          name: "observador-Linux"
          path: build/linux/x64/release/bundle/
          retention-days: 30
          if-no-files-found: error

      - name: "📦 Verificar build Windows"
        if: runner.os == 'Windows'
        run: |
          if (Test-Path "build/windows/runner/Release/") {
            Write-Host "✅ Build Windows encontrado"
            Get-ChildItem "build/windows/runner/Release/"
          } else {
            Write-Host "❌ Erro: Build Windows não encontrado!"
            exit 1
          }
        shell: pwsh

      - name: "📤 Upload Build Windows"
        if: runner.os == 'Windows' && success()
        uses: actions/upload-artifact@v4
        with:
          name: "observador-Windows"
          path: build/windows/runner/Release/
          retention-days: 30
          if-no-files-found: error

      - name: "📦 Verificar build macOS"
        if: runner.os == 'macOS'
        run: |
          if [ -d "build/macos/Build/Products/Release/" ]; then
            echo "✅ Build macOS encontrado"
            ls -la build/macos/Build/Products/Release/
          else
            echo "❌ Erro: Build macOS não encontrado!"
            exit 1
          fi

      - name: "📤 Upload Build macOS"
        if: runner.os == 'macOS' && success()
        uses: actions/upload-artifact@v4
        with:
          name: "observador-macOS"
          path: build/macos/Build/Products/Release/
          retention-days: 30
          if-no-files-found: error

  # ╭──────────────────────────────────────────────╮
  # │ 🍎 iOS Build                                 │
  # ╰──────────────────────────────────────────────╯
  ios_build:
    name: "🍎 iOS Build"
    needs: setup_and_test
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.skip_ios != 'true'
    timeout-minutes: 60
    runs-on: macos-latest

    steps:
      - name: "📥 Checkout código"
        uses: actions/checkout@v4

      - name: "🛠️ Instalar Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: "📦 Instalar dependências"
        run: flutter pub get

      - name: "🏗️ Build iOS (sem assinatura)"
        run: flutter build ios --release --no-codesign

      - name: "📦 Verificar build iOS"
        run: |
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            echo "✅ Build iOS encontrado"
            ls -la build/ios/iphoneos/
          else
            echo "❌ Erro: Build iOS não encontrado!"
            exit 1
          fi

      - name: "📤 Upload IPA"
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: "observador-ios-build"
          path: build/ios/iphoneos/Runner.app
          retention-days: 30
          if-no-files-found: error

  # ╭──────────────────────────────────────────────╮
  # │ 📊 Resumo Final                              │
  # ╰──────────────────────────────────────────────╯
  summary:
    name: "📊 Resumo do Build"
    needs: [setup_and_test, android_build]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: "📊 Resumo Final"
        run: |
          echo "🎉 Build do Observador concluído!"
          echo ""
          echo "📱 Versão: ${{ needs.setup_and_test.outputs.version }}"
          echo "🔢 Build: ${{ needs.setup_and_test.outputs.build-number }}"
          echo "📅 Data: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "✅ Status dos builds:"
          echo "   🔧 Setup & Test: ${{ needs.setup_and_test.result == 'success' && '✅ Sucesso' || '❌ Falhou' }}"
          echo "   📦 Android Build: ${{ needs.android_build.result == 'success' && '✅ Sucesso' || '❌ Falhou' }}"
          echo ""
          echo "📥 Para baixar os arquivos, vá para a aba 'Actions' e encontre os artifacts desta execução."
