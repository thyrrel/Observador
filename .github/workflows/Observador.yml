name: Observador

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_android:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Tornar gradlew executável
        run: chmod +x android/gradlew

      - name: Baixar gradle-wrapper.jar correto
        run: |
          mkdir -p android/gradle/wrapper/
          curl -L -o android/gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.2.1/gradle-wrapper/src/main/resources/gradle-wrapper.jar
          chmod +x android/gradlew

      - name: Instalar dependências
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle (.aab)
        run: flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
