# Observador - GitHub Actions Workflow
# Este workflow é responsável por compilar, testar e gerar o APK do app Flutter Observador
# Inclui cache para otimização, build em múltiplos ambientes e upload do artefato

name: Observador

on:
  # Executa o workflow em push ou pull_request na branch main
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  # Permite execução manual do workflow
  workflow_dispatch:

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout source
        uses: actions/checkout@v3

      # Instalação do Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # Versão fixa para evitar quebras

      # Cache das dependências para builds mais rápidos
      - name: Cache pub dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # Instalação das dependências
      - name: Install dependencies
        run: flutter pub get

      # Análise estática do código
      - name: Analyze project
        run: flutter analyze

      # Testes automatizados
      - name: Run tests
        run: flutter test

      # Compilação em modo release
      - name: Build release APK
        run: flutter build apk --release

      # Upload do APK como artefato
      - name: Upload release APK
        uses: actions/upload-artifact@v3
        with:
          name: Observador-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
