name: Observador

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_android:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositÃ³rio
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      # 2. Cache do Flutter SDK
      - name: Cache Flutter
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: flutter-cache-${{ runner.os }}-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            flutter-cache-${{ runner.os }}-

      # 3. Configurar Java
      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4. Configurar Flutter
      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      # 5. Atualizar dependÃªncias
      - name: Atualizar dependÃªncias
        run: flutter pub upgrade --major-versions

      # 6. Instalar dependÃªncias
      - name: Instalar dependÃªncias
        run: flutter pub get

      # 7. Build APK release
      - name: Build APK release
        run: flutter build apk --release

      # 8. Build App Bundle (.aab) - comentado
      # - name: Build App Bundle
      #   run: flutter build appbundle --release

      # 9. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      # 10. Upload AAB - comentado
      # - name: Upload AAB
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: android-aab
      #     path: build/app/outputs/bundle/release/app-release.aab
      #     retention-days: 7

