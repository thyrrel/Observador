name: Observador

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"

      - name: Install dependencies
        run: flutter pub get

      - name: Run Inicializador & Initializer
        run: |
          set -e
          echo "Rodando Iniciador..."
          flutter run lib/iniciador.dart --release
          echo "Rodando Initializer para validar placeholders e servi√ßos..."
          flutter run lib/services/initializer.dart --release

      - name: Analyze code
        if: ${{ success() }}
        run: flutter analyze

      - name: Run tests
        if: ${{ success() }}
        run: flutter test --coverage

      - name: Build APK (release)
        if: ${{ success() }}
        run: flutter build apk --release

      - name: Build AppBundle (release)
        if: ${{ success() }}
        run: flutter build appbundle --release

      - name: Upload build artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
