name: Observador

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    working-directory: Observador   # <-- entra na pasta correta

jobs:
  build_android:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Tornar gradlew executável
        run: chmod +x android/gradlew

      - name: Instalar dependências
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle (.aab)
        run: flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: Observador/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: Observador/build/app/outputs/bundle/release/app-release.aab
          retention-days: 7
