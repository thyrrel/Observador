name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ========================================================
  # JOB: Build Android
  # ========================================================
  build-android:
    runs-on: ubuntu-latest
    steps:
      # Faz checkout do repositório
      - uses: actions/checkout@v3

      # Configura o Flutter (ajuste a versão se necessário)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      # Instala dependências
      - name: Install dependencies
        run: flutter pub get

      # Analisa o código
      - name: Analyze project
        run: flutter analyze

      # Executa testes
      - name: Run tests
        run: flutter test

      # Gera o APK de release
      - name: Build APK
        run: flutter build apk --release

