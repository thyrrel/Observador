def localProperties = new File(rootProject.rootDir, "local.properties")
def flutterRoot = localProperties.exists() ? new Properties().with { 
    load(new FileInputStream(localProperties)); getProperty('flutter.sdk') 
} : System.getenv("FLUTTER_ROOT")
def flutterVersionCode = localProperties.exists() ? new Properties().with { 
    load(new FileInputStream(localProperties)); getProperty('flutter.versionCode') 
} : null
def flutterVersionName = localProperties.exists() ? new Properties().with { 
    load(new FileInputStream(localProperties)); getProperty('flutter.versionName') 
} : null

apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.seuusuario.observador"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1           // workflow irá substituir
        versionName "1.0.0"    // workflow irá substituir
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            shrinkResources false
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
