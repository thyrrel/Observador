plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1').toInteger()
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0.0')

android {
    namespace "com.thyrrel.observador"
    compileSdk 34
    defaultConfig {
        applicationId "com.thyrrel.observador"
        minSdk 21
        targetSdk 34
        versionCode flutterVersionCode
        versionName flutterVersionName
    }
    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}
flutter { source '../..' }
