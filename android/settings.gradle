// Conteúdo para android/settings.gradle
pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.3.0" apply false // Usando uma versão mais estável e compatível
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false // Alinhado com a versão do Flutter
}

include ':app'
